<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff1493;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a tu Página Principal!</h1>
    <p>Aquí podrás acceder a todas las funcionalidades.</p>
    <button onclick="location.href='dashboard.html'">Volver al Dashboard</button>
    <button onclick="location.href='upload.html'">Ir a Subir Archivos</button>
</body>
</html>
