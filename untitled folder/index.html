<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD>+FILE</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cut {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 5px;
            background-color: white;
            z-index: 1;
            animation: cutEffect 1s forwards;
        }

        @keyframes cutEffect {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Animación para la transición a la página siguiente */
        @keyframes slideOut {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cut"></div>
        <h1 id="fileText">XD&gt;+FILE</h1>
    </div>

    <script>
        // Esperar un momento antes de redirigir
        setTimeout(() => {
            const h1 = document.getElementById('fileText');
            h1.style.animation = 'slideOut 1s forwards'; // Aplicar animación de salida
            setTimeout(() => {
                window.location.href = 'Dashboard.html'; // Redirigir a Dashboard
            }, 1000); // Esperar la duración de la animación de salida
        }, 3000); // Esperar 3 segundos antes de iniciar la animación de salida
    </script>
</body>
</html>
